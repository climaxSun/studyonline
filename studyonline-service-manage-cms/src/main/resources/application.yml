server:
  port: 30001
spring:
  application:
    name: studyonline-cms
  data:
    mongodb:
      database: study_cms
      uri: mongodb://admin:password@localhost:27017

logging:
  level:
    root: INFO
    org.springframework: INFO
    org.springframework.data.mongodb.core: debug
    com.swb: DEBUG
  file:
    path: ./logs/cms